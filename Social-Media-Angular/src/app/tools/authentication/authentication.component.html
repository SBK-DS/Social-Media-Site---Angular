<div id="authenticator">
    <mat-card id="authenticator-container">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <div>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button mat-flat-button color="accent">Login</button>
        </div>
        <div>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="confirm password">
            <button mat-flat-button color="accent">Create</button>
        </div>
        <div>
            <input type="email" placeholder="Email">
            <button mat-flat-button color="accent">Reset</button>
        </div>
        <mat-card-actions align="end">
            <button mat-flat-button >Forgot Password</button>
            <button mat-flat-button >Create an Account</button>
            <button mat-flat-button >Login</button>
        </mat-card-actions>
    </mat-card>
</div>
