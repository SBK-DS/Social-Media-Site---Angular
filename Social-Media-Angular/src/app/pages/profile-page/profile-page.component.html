<div class="profile-page">
    <div class="left-container">
        <h1>Profile Details</h1>
        <div>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>Name</mat-label>
                  
                  <input 
                  #profileName
                  matInput 
                  placeholder="Ex. Pizza" 
                  [(ngModel)]="userName"
                  [ngModelOptions]="{standalone: true}"
                  [disabled]="isEdit"
                  />
                </mat-form-field>
              
                <mat-form-field class="example-full-width">
                  <mat-label>Description</mat-label>
                  <input 
                  #profileDesc
                  matInput 
                  placeholder="Ex. Pizza" 
                  [(ngModel)]="userDesc"
                  [ngModelOptions]="{standalone: true}"
                  [disabled]="isEdit"
                  />
                </mat-form-field>
              
                <button *ngIf="isEdit" (click)="onEditClick($event, profileName, profileDesc)">Edit</button>

                <button *ngIf="!isEdit" (click)="onEditClick($event, profileName, profileDesc)">Done</button>

            </form>
              
        </div>
    </div>
    <div class="right-container">
        
        <h1>Your Posts</h1>
        
        <p *ngIf="!isPosts">You haven't created any post</p>
        
        <div *ngIf="isPosts">
            <app-post *ngFor="let post of posts" [postData]="post">    
            </app-post>
        </div>
    
    </div>
</div>
